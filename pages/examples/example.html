<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .certificate-container {
            width: 800px;
            margin: 50px auto;
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
        }

        .certificate-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .certificate-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .certificate-name {
            font-size: 28px;
            font-weight: bold;
            text-decoration: underline;
        }

        .certificate-date {
            font-size: 18px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="certificate-container">
        <div class="certificate-title">Certificate of Completion</div>
        <div class="certificate-text">This is to certify that</div>
        <div class="certificate-name">{{name}}</div>
        <div class="certificate-text">has successfully completed the course</div>
        <div class="certificate-text">on Web Development</div>
        <div class="certificate-date">Date: June 13, 2024</div>
    </div>
</body>

</html>
